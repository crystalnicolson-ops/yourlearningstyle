    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#6366F1" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0B1220" />
    
    <style>
      /* Mobile WebView background fix */
      html, body {
        background: hsl(208, 100%, 97%) !important;
        margin: 0 !important;
        padding: 0 !important;
        height: 100% !important;
        overflow-x: hidden !important;
      }
      
      /* Capacitor WebView specific fixes */
      body {
        /* Safe area padding for iOS when status bar overlays WebView */
        padding-top: constant(safe-area-inset-top) !important; /* iOS 11-12 */
        padding-top: env(safe-area-inset-top) !important;      /* iOS 13+ */
        padding-bottom: constant(safe-area-inset-bottom) !important;
        padding-bottom: env(safe-area-inset-bottom) !important;
        background-color: hsl(208, 100%, 97%) !important;
      }

      /* Status bar cover when overlay is enabled (iOS) */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: constant(safe-area-inset-top);
        height: env(safe-area-inset-top);
        /* Match native StatusBar color to avoid a visible strip */
        background: #6366F1;
        z-index: 2147483647;
        pointer-events: none;
      }
      
      #root {
        background: hsl(208, 100%, 97%) !important;
        min-height: 100vh !important;
        width: 100% !important;
      }
    </style>
  </head>
